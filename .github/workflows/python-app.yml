name: Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code structure
      run: |
        echo "Checking project structure..."
        test -d scripts/analysis || exit 1
        test -f scripts/01_data_preprocessing.py || exit 1
        test -f scripts/02_run_eda.py || exit 1
        test -f dashboard.py || exit 1
        echo "✓ Project structure verified"

    - name: Verify imports
      run: |
        echo "Verifying Python imports..."
        python -c "import pandas; import numpy; import matplotlib; import seaborn; import sklearn; import networkx; import folium; import plotly; print('✓ All dependencies imported successfully')"

    - name: Check Python syntax
      run: |
        echo "Checking Python syntax..."
        python -m py_compile scripts/**/*.py
        python -m py_compile dashboard.py
        echo "✓ Syntax check passed"
